<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/vue.global.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<form v-if="!formDone" @submit.prevent="formDone = true">
				<div class="form-group">
					<label>First Name</label>
					<input ref="firstInp" type="text" class="form-control" v-model.trim="user.firstName">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" v-model.trim="user.lastName">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" v-model.trim="user.email">
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" v-model.trim="user.phone">
				</div>
				<div class="form-group">
					<label>Guests</label>
					<input @click="addGuest" type="button" class="btn btn-primary" value="+">
				</div>
				<div>
					<div v-for="guest,i in guests" class="form-group">
						<label @dblclick="removeGuest(i)">Guest {{ i + 1 }}</label>
						<input v-model.trim="guests[i]" ref="guestInps" type="text" class="form-control" >
					</div>
				</div>
				<hr>
				<button :disabled="!userValid" class="btn btn-success">Send Data</button>
			</form>
			<div v-else>
				<h2>All done!</h2>
				<table class="table table-bordered">
					<tr>
						<td>Email</td>
						<td>{{ user.email }}</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>{{ user.phone }}</td>
					</tr>
					<tr>
						<td>FullName</td>
						<td>{{ fullName }}</td>
					</tr>
					<tr v-if="realGuests.length > 0">
						<td>Guests</td>
						<td>
							<ul class="list-group">
								<li v-for="guest in realGuests" class="list-group-item">{{ guest }}</li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		const { createApp } = Vue;

		createApp({
			data: function(){
				return {
					user: {
						firstName: '',
						lastName: '',
						email: '',
						phone: '',
					},
					guests: [],
					formDone: false
				}
			},
			computed: {
				fullName(){
					return this.user.firstName + ' ' + this.user.lastName;
				},
				userValid(){
					return Object.values(this.user).every(val => val.length > 0);
				},
				realGuests(){
					return this.guests.filter(g => g.length > 0);
				}
			},
			methods: {
				addGuest(){
					this.guests.push('');

					this.$nextTick(() => {
						this.$refs.guestInps[this.$refs.guestInps.length - 1].focus();
					});
				},
			},
			mounted(){
				this.$refs.firstInp.focus();
			},
			/* updated(){
				// wtf
				this.$refs.guestInps[this.$refs.guestInps.length - 1].focus();
			} */
		}).mount('.sample');


		/*

			v-for="el,key,i in obj"

					e.target.value = +(e.target.value)
				}

				user.fisrtname = e.target.value;

		*/
	</script>
</body>
</html>
