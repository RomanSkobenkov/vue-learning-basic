<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/vue.global.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		const { createApp } = Vue;
		
		const app = createApp({
			template: `
				<input type="text" :value="name" @change="onChange">
				<div v-if="nameFilled">Hello, {{ name }}</div>
			`,
			data(){
				return {
					name: ''
				}
			},
			computed: {
				nameFilled(){
					return this.name.trim().length > 0;
				}
			},
			methods: {
				onChange(e){
					this.name = e.target.value;
				}
			}
		});

		app.mount('#app');
	</script>
</body>
</html>
